<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8" />

	<title>Pseudo Icons</title>

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" />
	<link rel="stylesheet" type="text/css" href="/pseudo-icons/pseudo-icons.css" />
	<link rel="stylesheet" type="text/css" href="/pseudo-icons/main.css" />

	
</head>

<body>
	
	<header>
		<h1>Pseudo-Icons</h1>
		<h2>The CSS icon set</h2>
	</header>
	
	<section class="container">
		<ul>
			<li>
				<h2 class="icon-title">Close/Remove</h2>
				<span class="ps ps-close"></span>
			</li>
			<li>
				<h2 class="icon-title">Add</h2>
				<span class="ps ps-add"></span>
			</li>
			<li>
				<h2 class="icon-title">Accept</h2>
				<span class="ps ps-accept"></span>
			</li>
			<li>
				<h2 class="icon-title">Help</h2>
				<span class="ps ps-help"></span>
			</li>
			<li>
				<h2 class="icon-title">Page</h2>
				<span class="ps ps-page"></span>
			</li>
			<li>
				<h2 class="icon-title">Male</h2>
				<span class="ps ps-male"></span>
			</li>
			<li>
				<h2 class="icon-title">Female</h2>
				<span class="ps ps-female"></span>
			</li>
			<li>
				<h2 class="icon-title">Circle (empty)</h2>
				<span class="ps ps-circle-empty"></span>
			</li>
			<li>
				<h2 class="icon-title">Circle (full)</h2>
				<span class="ps ps-circle-full"></span>
			</li>
			<li>
				<h2 class="icon-title">Square (empty)</h2>
				<span class="ps ps-square-empty"></span>
			</li>
			<li>
				<h2 class="icon-title">Square (full)</h2>
				<span class="ps ps-square-full"></span>
			</li>
		</ul>
	</section>
	
</body>
</html>
